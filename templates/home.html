{% extends "base.html" %}

{% block content %}
<ul>
    {% for album in album_list %}
    <li>
        <img src="{{ album.album_img.url }}" alt="{{ album.title }}" style="max-width: 200px; max-height: 200px;">
        <p>{{ album.title }} by {{ album.artist }}</p>
        <a href="{{ album.get_absolute_url }}">More</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
